<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Respancive Login and Registration Form</title>
</head>

<body>
    <div id="page" class="site login-show">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="">Telj<span>aoui</span></a></div>
                            <div class="welcome">
                                <h2>Welcome<br>Back!</h2>
                                <p>Get start be creative.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label for="">Email</label>
                                    <input type="email" placeholder="Enter your email">
                                </p>
                                <p>
                                    <label for="">Password</label>
                                    <input type="password" placeholder="Enter your password">
                                </p>
                                <p class="check">
                                    <input type="checkbox" name="" id="remember">
                                    <label for="remember">Remember me</label>
                                </p>
                                <p class="forgot"><a href="">Forgot password</a></p>
                                <p><button type="submit">Login</button></p>
                            </form>
                            <div class="afterform">
                                <p>Dont't have account?</p>
                                <a href="#" class="t-signup">Register</a>
                            </div>
                        </div>
                    </div>
                </div><!--login form-->
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="">Telj<span>aoui</span></a></div>
                            <div class="welcome">
                                <h2>Sgin Up<br>Now</h2>
                                <p>Read to be creative <br> Ze can help you grow.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label for="">Full Name</label>
                                    <input type="text" placeholder="Enter your name">
                                </p>
                                <p>
                                    <label for="">Email</label>
                                    <input type="email" placeholder="Enter your email">
                                </p>
                                <p>
                                    <label for="">Password</label>
                                    <input type=" password" placeholder="Enter your password">
                                </p>
                                <p class="check">
                                    <input type="checkbox" name="" id="terms">
                                    <label for="terms">I agree to all statements included in <a href="">Terms of
                                            Us</a></label>
                                </p>
                                <p><button type="submit">Sign Up</button></p>
                            </form>
                            <div class="social">
                                <p><span>Or sign up with</span></p>
                                <ul>
                                    <li><a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                    <li><a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                    <li><a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
                                </ul>
                            </div>
                            <div class="afterform">
                                <p>Already have account?</p>
                                <a href="#" class="t-login">login here</a>
                            </div>
                        </div>
                    </div>
                </div><!--sing up-->
            </div>
        </div>
    </div>


































    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
