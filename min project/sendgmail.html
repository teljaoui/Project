<!DOCTYPE html>
<html>
<head>
  <title>Formulaire d'envoi d'e-mail</title>
  <script>
    function sendEmail() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      var subject = "Nouveau message de " + name;
      var body = "Nom: " + name + "\nEmail: " + email + "\nMessage: " + message;

      window.open("mailto:destinataire@example.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body));
    }
  </script>
</head>
<body>
  <h1>Formulaire d'envoi d'e-mail</h1>

  <form>
    <label for="name">Nom :</label>
    <input type="text" id="name" required><br>

    <label for="email">Email :</label>
    <input type="email" id="email" required><br>

    <label for="message">Message :</label><br>
    <textarea id="message" required></textarea><br>

    <button type="button" onclick="sendEmail()">Envoyer</button>
  </form>
</body>
</html>
